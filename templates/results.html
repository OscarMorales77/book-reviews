{% extends "layout.html" %}
{% block title_page %} Search Results{% endblock %}

{% block body %}
<div class="container">

    <h1 class="row">{{num_results}} matches were found!</h1>


    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Tittle, Author, Year, ISBN
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% for row in values %}
            <a class="dropdown-item" href="/books/{{row.isbn}}">{{row.title}}, {{row.author}}, {{row.year}},
                {{row.isbn}}</a>
            {% endfor %}
        </div>
    </div>


</div>


{% endblock %}
