<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>The Search Page</h1>

    <div class="row">
        <div class="col-3"></div>
        <h1 class="col-6">Search by:</h1>
        <div class="col3"></div>
    </div>

    <div class="row">
        <h3 class="col"> ISBN Number: </h3>
        <div class="col">
            <form action="/search" class="form-inline" method="POST">
                 <input class="form-control" type="text" name="isbn" placeholder="ISBN"><br>
                <button class="btn btn-primary">enter</button>
            </form>

        </div>

    </div>

    <div class="row">
        <h3 class="col"> Title:</h3>
        <div class="col">
            <form action="/search" class="form-inline" method="POST">
                 <input class="form-control" type="text" name="title" placeholder="Title"><br>
                <button class="btn btn-primary">enter</button>
            </form>

        </div>

    </div>
    <div class="row">
        <h3 class="col"> Author:</h3>
        <div class="col">
            <form action="/search" class="form-inline" method="POST">
                 <input class="form-control" type="text" name="author" placeholder="Author"><br>
                <button class="btn btn-primary">enter</button>
            </form>

        </div>


    </div>


</div>


</body>
</html>
